version: 0.0
os: linux
files:
   - source: /
     destination: /var/www/html/
permissions:
   - object: /var/www/html/
     owner: ubuntu
     group: ubuntu
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/startapache.sh
      runas: root
   AfterInstall:
    - location: scripts/restartapache.sh
      runas: root
